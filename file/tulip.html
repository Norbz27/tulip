<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Tulip Animation</title>
    <style>
        *,
    *::after,
    *::before{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    :root{
        --color-bg: linear-gradient(to top,#010329,#000005);
        --color-glass:linear-gradient(to left,#142544,#1a9092);
        --color-water:linear-gradient(to left,#142544,#1b6d6e);
    }
    
    body{
        background-image:var(--color-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items:flex-end;
        overflow: hidden;
    }
    
    .flower{
        position: relative;
    }
    
    .f-wrapper{
        position: absolute;
        left: 45%;
        bottom: 2vmin;
    }
    
    .f-wrapper--2{
        left: 50%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(20deg);
    }
    
    .f-wrapper--3{
        left: 30%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(-10deg);
    }
    
    .f-wrapper--3 .flower__line{
        height: 45vmin;
        position: relative;
    }
    
    .f-wrapper--3 .flower__line::after{
        content: '';
        position: absolute;
        left:0;
        top: 0;
        width: 6vmin;
        height: 6vmin;
        transform: translate(-69%,-30%) rotate(-5deg);
        border-radius:10vmin 10vmin 0 0;
        border: 2vmin solid  #104d4e;
        border-bottom: transparent;
        border-left: transparent;
    }
    
    .f-wrapper--3 .flower__line::before{
        content: '';
        position: absolute;
        left:-40%;
        top: -1%;
        width: 6vmin;
        height: 2vmin;
        transform-origin: right;
        transform: translate(-100%,-80%) rotate(-20deg);
        background-color: #104d4e;
        border-radius: 2vmin;
    }
    
    .f-wrapper--3 .flower__line{
        background-image: linear-gradient(to top,#142544,#104d4e);
    }
    
    
    .f-wrapper--2 .flower__line{
        height: 45vmin;
    }
    
    .f-wrapper--2 .f{
        transform: translateX(-50%) rotate(20deg);
    }
    
    .f-wrapper--3 .f{
        transform: translate(-350%,-50%) rotate(-120deg);
    }
    
    .f-wrapper--2 .flower__leaf:not(:first-child){
        width: 3.8vmin;
        height: 10vmin;
        background-image: linear-gradient(to bottom, #ff43b6 ,#c22887, #1a233a 99%);
    }
    
    .f-wrapper--3 .flower__leaf:not(:first-child){
        width: 3.8vmin;
        height: 10vmin;
        background-image: linear-gradient(to bottom, #ad2be0 ,#712291, #1a233a 99%);
    }
    
    .f-wrapper--3 .flower__leaf--1{
        width: 8vmin;
        height: 10vmin;
        bottom: 2vmin;
        background-color: #ad2be0;
    }
    
    .f-wrapper--2 .flower__leaf--1{
        width: 8vmin;
        height: 10vmin;
        bottom: 2vmin;
        background-color: #de118b;
    }
    
    .f-wrapper--2 .f .flower__leaf--8{
        width: 10vmin;
        height: 9vmin;
        bottom: 3vmin;
        left: -30%;
        transform: rotate(-50deg);
        background-image: linear-gradient(to left bottom, #ff43b6 ,#4d1337);;
    }
    
    .f-wrapper--3 .f .flower__leaf--8{
        width: 10vmin;
        height: 9vmin;
        left: -10% !important;
        background-image: linear-gradient(to left bottom, #ad2be0 ,#712291);;
    }
    
    .flower__line{
        width: 2vmin;
        height: 0;
        background-color: #2e8b57;
        border-radius: 4vmin;
        animation: grow 5s forwards;
        
    }
    
    .f{
        position: absolute;
        top: 1vmin;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 3vmin;
        height: 3vmin;  
    }
    
    
    .flower__leaf{
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        transform: translateX(-50%);
        width: 5vmin;
        height: 14vmin;
        background-image: linear-gradient(to bottom, #9C27B0  ,#FFFFFF , #FFFFFF 99%);
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower 3s 1s backwards;
    }
    
    .flower__leaf--1{
        width: 10vmin;
        height: 12vmin;
        bottom: 3vmin;
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        background-image: linear-gradient(to bottom, #9C27B0  ,#9C27B0 , #FFFFFF 88%);
        animation: open-flowe--middle  2s 1s backwards;
    }
    
    .flower__leaf--2{
        transform: translateX(-50%) rotate(-15deg);
    }
    .flower__leaf--3{
        transform: translateX(-50%) rotate(-30deg);
    }
    .flower__leaf--4{
        transform: translateX(-50%) rotate(-40deg);
    }
    
    .flower__leaf--5{
        transform: translateX(-50%) rotate(15deg);
    }
    
    .flower__leaf--6{
        transform: translateX(-50%) rotate(30deg);
    }
    
    .flower__leaf--7{
        transform: translateX(-50%) rotate(45deg);
    }
    
    .leaf {
        position: absolute;
        bottom: 30vmin;
        width: 8.33vmin;
        height: 16.67vmin;
        background-color: #228b22;
        border-radius: 50%; 
        transform: rotate(0deg);
        opacity: 0;
    }

    .leaf.left {
        left: calc(50% - 45px);
        transform: rotate(-30deg);
        animation: appear 5s forwards 2s;
    }
    .leaf.right {
        left: calc(50% - 5px);
        transform: rotate(30deg);
        animation: appear 5s forwards 2.5s;
    }
    
    @keyframes appear {
                from { opacity: 0; }
                to { opacity: 1; }
            }
    @keyframes grow {
                from { height: 0; }
                to { height: 56vmin;; }
            }
    
    @keyframes open-flower{
            0%{
                transform:  translateX(-50%) rotate(0);
            }
    }
    
    @keyframes open-flowe--middle {
        0%{
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }
    }
        

    </style>
    
</head>
<body>
    <div class="ground"></div>
    <div class="flower">
        <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
            </div>
        </div>
    </div>
</body>
</html>
